<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo do Bicho - Sistema de Notificação</title>
        
        <link rel="icon" href="favicon.png">
        
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>

    <body>
        <div id="container">
            <h2>Jogo Do Bicho - Sistema de Notificação</h2>
            <h3>Selecione o Serviço:</h3>
            <div class="flex-checkbox-column">
                <div class="checkbox-container">
                    <input type="checkbox" id="cadastro" onclick="this.checked = false; mudarURL('/cadastro')">
                    <label for="cadastro">Cadastro</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="poste" onclick="this.checked = false; mudarURL('/poste')">
                    <label for="poste">Deu no Poste</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="palpite" onclick="this.checked = false; mudarURL('/palpite')">
                    <label for="palpite">Palpites</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="sonho" onclick="this.checked = false; mudarURL('/sonho')">
                    <label for="sonho">Sonho</label>
                </div>
            </div>
        </div>

        <script>
            function mudarURL(param) {
                fetch(param)
                .then(function(response) {
                    window.location.href = response.url
                })
            }
        </script>
    </body>
</html>
